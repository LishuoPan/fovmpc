name: "mpc-cbf"

services:
  dev-container:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    image: mpc-cbf
    stdin_open: true
    tty: true
    volumes:
    - workspace:/usr/src/mpc-cbf/workspace  # Mount the workspace volume to /usr/src/mpc-cbf/workspace

volumes:
  workspace: